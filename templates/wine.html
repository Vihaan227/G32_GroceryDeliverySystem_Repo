  <style>
    :root {
      --wholesale-red: #8B0000;
      --wholesale-light-red: #F5E6E6;
    }
    
    .navbar-brand {
      color: var(--wholesale-red) !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .btn-wholesale {
      background-color: var(--wholesale-red);
      color: white;
      border: none;
    }
    
    .btn-wholesale:hover {
      background-color: #6A0000;
      color: white;
    }

    .cart-badge {
      position: relative;
      top: -10px;
      right: 5px;
      padding: 3px 6px;
      border-radius: 50%;
      background-color: var(--wholesale-red);
      color: white;
      font-size: 12px;
    }

    .category-tag {
      background-color: var(--wholesale-light-red);
      color: var(--wholesale-red);
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    .store-header {
      background-color: var(--wholesale-light-red);
      padding: 20px 0;
      margin-bottom: 20px;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Wait until the DOM content is loaded
    document.addEventListener("DOMContentLoaded", function() {
      let cartCount = 0;
      let cartTotal = 0;

      // Attach click listeners to all "Add to Cart" buttons
      const buttons = document.querySelectorAll('.btn-wholesale');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          // Get the card body (assuming the price is within the <strong> tag inside .card-text)
          const cardBody = button.closest('.card-body');
          const priceElement = cardBody.querySelector('.card-text strong');
          if (priceElement) {
            // Remove the "$" and parse the value
            const price = parseFloat(priceElement.textContent.replace('$', ''));
            if (!isNaN(price)) {
              cartTotal += price;
            }
          }
          // Increment the cart count
          cartCount++;

          // Update the UI
          document.getElementById('cart-count').textContent = cartCount;
          document.getElementById('cart-total').textContent = '$' + cartTotal.toFixed(2);
        });
      });
    });
  </script>
